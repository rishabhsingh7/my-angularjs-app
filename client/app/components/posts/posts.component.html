<uib-accordion>
    <div uib-accordion-group class="panel-default" heading="{{post.title}}" ng-repeat="post in $ctrl.slicedPosts">
        {{post.body}}
    </div>
</uib-accordion>

<div class="posts-pagination">
    <pre>{{$ctrl.begin + 1}} to {{$ctrl.end}} of {{$ctrl.totalPosts}}</pre>
    <ul uib-pagination total-items="$ctrl.totalPosts" items-per-page="$ctrl.numPerPage" ng-model="$ctrl.currentPage" ng-change="$ctrl.pageChanged()"></ul>
</div>
