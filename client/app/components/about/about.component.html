<h1 class="about">{{$ctrl.message}}</h1>
<br />

<h4>Tags directive with '@' and '=' data binding</h4>
<div>
    <input type="text" class="form-control input-lg" my-tags max-tags="5" tags="tags">
    <p class="lead">Max tags: 5</p>
    <p class="lead">Tags array (2-way binding): {{tags}}</p>
</div>

<br />
<h4>Tags directive with '&' data binding</h4>
<my-new-tags tags-updated="$ctrl.tags2Updated(tags2)"></my-new-tags>
<p class="lead">Tags array (controller method): {{$ctrl.tags2}}</p>
